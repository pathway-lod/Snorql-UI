# Enable proxy modules
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
 
# Proxy /sparql requests to Virtuoso container
# 'virtuoso' is the Docker service name from docker-compose.yml
ProxyPass /sparql http://virtuoso:8890/sparql
ProxyPassReverse /sparql http://virtuoso:8890/sparql
 
# Optional: Also proxy /sparql-auth if needed
# ProxyPass /sparql-auth http://virtuoso:8890/sparql-auth
# ProxyPassReverse /sparql-auth http://virtuoso:8890/sparql-auth

# Proxy /conductor (Virtuoso admin interface)
ProxyPass /conductor http://virtuoso:8890/conductor
ProxyPassReverse /conductor http://virtuoso:8890/conductor