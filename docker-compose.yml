services:
  wikipathways-virtuoso:
    image: openlink/virtuoso-opensource-7:7.2.11
    restart: always
    container_name: wikipathways-virtuoso
    environment:
      - DBA_PASSWORD=dbaisapasswordthatshouldbeupdated
      - SPARQL_UPDATE=false
  snorql:
    build: .
    restart: always
    container_name: wikipathways-snorql
#    volumes:
#      - /home/MarvinMartens/snorql-extended:/usr/local/apache2/htdocs # To customize the snorql interface, clone the GitHub repo and use its directory as SNORQL_WEB_FILES_DIR
    environment:
      - SNORQL_ENDPOINT=http://localhost:8900/sparql # virtuoso endpoint, proxy to https://plantmetwiki.bioinformatics.nl/sparql
      - SNORQL_EXAMPLES_REPO=https://github.com/pathway-lod/SPARQLQueries
      - SNORQL_TITLE=Plant Metabolic Pathways Wiki SNORQL UI 
      - DEFAULT_GRAPH=http://rdf.plantwiki.org/
    ports:
      - "8088:80"
      - "4430:443"
